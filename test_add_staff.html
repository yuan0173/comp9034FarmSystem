<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Staff - Assignment App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 40px;
        }

        .section-title {
            color: #333;
            font-size: 1.4rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            margin-right: 15px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.95rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input.error, select.error {
            border-color: #e74c3c;
            background: #fdf2f2;
        }

        input.success, select.success {
            border-color: #27ae60;
            background: #f2fdf2;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #27ae60;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .role-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            border-left: 4px solid #667eea;
        }

        .role-info h4 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .role-info p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 200px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-container {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .loading {
            display: none;
            margin-left: 10px;
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .alert.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .required {
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Add New Staff</h1>
            <p>Assignment App - Staff Management System</p>
        </div>
        
        <div class="form-container">
            <div id="alertContainer"></div>
            
            <form id="staffForm">
                <!-- Profile Information Section -->
                <div class="form-section">
                    <h3 class="section-title">Profile Information</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="staffId">Staff ID <span class="required">*</span></label>
                            <input type="number" id="staffId" name="staffId" required min="1" max="9999">
                            <div class="error-message" id="staffIdError"></div>
                            <div class="success-message" id="staffIdSuccess"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="firstName">First Name <span class="required">*</span></label>
                            <input type="text" id="firstName" name="firstName" required maxlength="50">
                            <div class="error-message" id="firstNameError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName">Last Name <span class="required">*</span></label>
                            <input type="text" id="lastName" name="lastName" required maxlength="50">
                            <div class="error-message" id="lastNameError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address <span class="required">*</span></label>
                            <input type="email" id="email" name="email" required maxlength="100">
                            <div class="error-message" id="emailError"></div>
                            <div class="success-message" id="emailSuccess"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" maxlength="20">
                            <div class="error-message" id="phoneError"></div>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="address">Address</label>
                            <textarea id="address" name="address" rows="3" maxlength="200"></textarea>
                            <div class="error-message" id="addressError"></div>
                        </div>
                    </div>
                    
                    <div class="role-info" id="roleInfo" style="display: none;">
                        <h4 id="roleTitle">Role Information</h4>
                        <p id="roleDescription">Role details will appear here based on Staff ID.</p>
                    </div>
                </div>

                <!-- Pay & Contract Details Section -->
                <div class="form-section">
                    <h3 class="section-title">Pay & Contract Details</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="standardRate">Standard Hourly Rate ($) <span class="required">*</span></label>
                            <input type="number" id="standardRate" name="standardRate" required min="15" max="100" step="0.01">
                            <div class="error-message" id="standardRateError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="overtimeRate">Overtime Hourly Rate ($) <span class="required">*</span></label>
                            <input type="number" id="overtimeRate" name="overtimeRate" required min="20" max="150" step="0.01">
                            <div class="error-message" id="overtimeRateError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="contractType">Contract Type <span class="required">*</span></label>
                            <select id="contractType" name="contractType" required>
                                <option value="">Select Contract Type</option>
                                <option value="FullTime">Full Time</option>
                                <option value="PartTime">Part Time</option>
                                <option value="Casual">Casual</option>
                            </select>
                            <div class="error-message" id="contractTypeError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="standardHours">Standard Hours per Week</label>
                            <input type="number" id="standardHours" name="standardHours" min="10" max="60" value="40">
                            <div class="error-message" id="standardHoursError"></div>
                        </div>
                    </div>
                </div>

                <!-- Status Section -->
                <div class="form-section">
                    <h3 class="section-title">Status</h3>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="isActive" name="isActive" checked>
                            Active Status (Staff member is currently employed)
                        </label>
                    </div>
                </div>

                <div class="btn-container">
                    <button type="submit" class="btn" id="submitBtn">
                        Create Staff Member
                        <span class="loading" id="loading"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:4000';
        
        // Form elements
        const form = document.getElementById('staffForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const alertContainer = document.getElementById('alertContainer');
        
        // Form inputs
        const staffIdInput = document.getElementById('staffId');
        const firstNameInput = document.getElementById('firstName');
        const lastNameInput = document.getElementById('lastName');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const addressInput = document.getElementById('address');
        const standardRateInput = document.getElementById('standardRate');
        const overtimeRateInput = document.getElementById('overtimeRate');
        const contractTypeInput = document.getElementById('contractType');
        const standardHoursInput = document.getElementById('standardHours');
        const isActiveInput = document.getElementById('isActive');
        
        // Role info elements
        const roleInfo = document.getElementById('roleInfo');
        const roleTitle = document.getElementById('roleTitle');
        const roleDescription = document.getElementById('roleDescription');

        // Role definitions based on Staff ID ranges
        const roleDefinitions = {
            admin: {
                title: 'Administrator Role',
                description: 'Full system access with administrative privileges. Can manage all staff, view all reports, and configure system settings.',
                defaultRate: 50,
                range: '1-999'
            },
            manager: {
                title: 'Manager Role', 
                description: 'Supervisory access with ability to manage staff schedules, approve timesheets, and generate departmental reports.',
                defaultRate: 35,
                range: '1000-1999'
            },
            staff: {
                title: 'Staff Role',
                description: 'Standard employee access for clocking in/out, viewing personal schedules, and updating profile information.',
                defaultRate: 25,
                range: '2000+'
            }
        };

        // Get role from Staff ID
        function getRoleFromStaffId(staffId) {
            if (staffId >= 1 && staffId <= 999) return 'admin';
            if (staffId >= 1000 && staffId <= 1999) return 'manager';
            if (staffId >= 2000) return 'staff';
            return null;
        }

        // Update role information display
        function updateRoleInfo(staffId) {
            const role = getRoleFromStaffId(staffId);
            
            if (role && roleDefinitions[role]) {
                const roleDef = roleDefinitions[role];
                roleTitle.textContent = `${roleDef.title} (ID Range: ${roleDef.range})`;
                roleDescription.textContent = roleDef.description;
                roleInfo.style.display = 'block';
                
                // Set default standard rate if current rate is empty or default
                if (!standardRateInput.value || standardRateInput.value == roleDef.defaultRate) {
                    standardRateInput.value = roleDef.defaultRate;
                    updateOvertimeRate();
                }
            } else {
                roleInfo.style.display = 'none';
            }
        }

        // Update overtime rate automatically (1.5x standard rate)
        function updateOvertimeRate() {
            const standardRate = parseFloat(standardRateInput.value);
            if (standardRate && standardRate > 0) {
                overtimeRateInput.value = (standardRate * 1.5).toFixed(2);
            }
        }

        // Validation functions
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validatePhone(phone) {
            if (!phone) return true; // Optional field
            const phoneRegex = /^[\+]?[1-9][\d]{0,15}$/;
            return phoneRegex.test(phone.replace(/[\s\-\(\)]/g, ''));
        }

        // Show error message
        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');
            const successElement = document.getElementById(fieldId + 'Success');
            
            field.classList.add('error');
            field.classList.remove('success');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            if (successElement) successElement.style.display = 'none';
        }

        // Show success message
        function showSuccess(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');
            const successElement = document.getElementById(fieldId + 'Success');
            
            field.classList.add('success');
            field.classList.remove('error');
            errorElement.style.display = 'none';
            if (successElement) {
                successElement.textContent = message;
                successElement.style.display = 'block';
            }
        }

        // Clear field messages
        function clearFieldMessages(fieldId) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');
            const successElement = document.getElementById(fieldId + 'Success');
            
            field.classList.remove('error', 'success');
            errorElement.style.display = 'none';
            if (successElement) successElement.style.display = 'none';
        }

        // Show alert message
        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert ${type}">
                    ${message}
                </div>
            `;
            alertContainer.querySelector('.alert').style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                if (alertContainer.querySelector('.alert')) {
                    alertContainer.innerHTML = '';
                }
            }, 5000);
        }

        // API call to check if Staff ID exists
        async function checkStaffIdAvailability(staffId) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/Staffs/${staffId}`);
                return response.status === 404; // 404 means Staff ID is available
            } catch (error) {
                console.error('Error checking staff ID availability:', error);
                return false;
            }
        }

        // API call to check if email exists
        async function checkEmailAvailability(email) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/Staffs?query=${encodeURIComponent(email)}`);
                if (response.ok) {
                    const staffList = await response.json();
                    return !staffList.some(staff => staff.email.toLowerCase() === email.toLowerCase());
                }
                return false;
            } catch (error) {
                console.error('Error checking email availability:', error);
                return false;
            }
        }

        // Event listeners
        staffIdInput.addEventListener('input', async function() {
            const staffId = parseInt(this.value);
            clearFieldMessages('staffId');
            
            if (staffId && staffId > 0) {
                updateRoleInfo(staffId);
                
                // Check availability
                const isAvailable = await checkStaffIdAvailability(staffId);
                if (isAvailable) {
                    showSuccess('staffId', 'Staff ID is available');
                } else {
                    showError('staffId', 'Staff ID already exists');
                }
            }
        });

        emailInput.addEventListener('blur', async function() {
            const email = this.value.trim();
            clearFieldMessages('email');
            
            if (email) {
                if (!validateEmail(email)) {
                    showError('email', 'Please enter a valid email address');
                } else {
                    const isAvailable = await checkEmailAvailability(email);
                    if (isAvailable) {
                        showSuccess('email', 'Email is available');
                    } else {
                        showError('email', 'Email already exists');
                    }
                }
            }
        });

        phoneInput.addEventListener('blur', function() {
            const phone = this.value.trim();
            clearFieldMessages('phone');
            
            if (phone && !validatePhone(phone)) {
                showError('phone', 'Please enter a valid phone number');
            }
        });

        standardRateInput.addEventListener('input', updateOvertimeRate);

        contractTypeInput.addEventListener('change', function() {
            // Set default hours based on contract type
            switch(this.value) {
                case 'FullTime':
                    standardHoursInput.value = 40;
                    break;
                case 'PartTime':
                    standardHoursInput.value = 20;
                    break;
                case 'Casual':
                    standardHoursInput.value = 15;
                    break;
            }
        });

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(form);
            const staffId = parseInt(formData.get('staffId'));
            const firstName = formData.get('firstName').trim();
            const lastName = formData.get('lastName').trim();
            const email = formData.get('email').trim();
            const phone = formData.get('phone')?.trim() || '';
            const address = formData.get('address')?.trim() || '';
            const standardRate = parseFloat(formData.get('standardRate'));
            const overtimeRate = parseFloat(formData.get('overtimeRate'));
            const contractType = formData.get('contractType');
            const standardHours = parseInt(formData.get('standardHours')) || 40;
            const isActive = formData.get('isActive') === 'on';

            // Validation
            let isValid = true;

            if (!staffId || staffId <= 0) {
                showError('staffId', 'Please enter a valid Staff ID');
                isValid = false;
            }

            if (!firstName) {
                showError('firstName', 'First name is required');
                isValid = false;
            }

            if (!lastName) {
                showError('lastName', 'Last name is required');
                isValid = false;
            }

            if (!email || !validateEmail(email)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            }

            if (phone && !validatePhone(phone)) {
                showError('phone', 'Please enter a valid phone number');
                isValid = false;
            }

            if (!standardRate || standardRate <= 0) {
                showError('standardRate', 'Please enter a valid standard rate');
                isValid = false;
            }

            if (!overtimeRate || overtimeRate <= 0) {
                showError('overtimeRate', 'Please enter a valid overtime rate');
                isValid = false;
            }

            if (!contractType) {
                showError('contractType', 'Please select a contract type');
                isValid = false;
            }

            if (!isValid) {
                showAlert('Please fix the errors above before submitting', 'error');
                return;
            }

            // Check availability one more time
            const staffIdAvailable = await checkStaffIdAvailability(staffId);
            if (!staffIdAvailable) {
                showError('staffId', 'Staff ID already exists');
                showAlert('Staff ID is not available', 'error');
                return;
            }

            const emailAvailable = await checkEmailAvailability(email);
            if (!emailAvailable) {
                showError('email', 'Email already exists');
                showAlert('Email address is already registered', 'error');
                return;
            }

            // Prepare data for API
            const apiData = {
                staffId: staffId,
                firstName: firstName,
                lastName: lastName,
                email: email,
                phone: phone,
                address: address,
                standardPayRate: standardRate,
                overtimePayRate: overtimeRate,
                contractType: contractType,
                standardHoursPerWeek: standardHours,
                isActive: isActive
            };

            // Show loading state
            submitBtn.disabled = true;
            loading.style.display = 'inline-block';

            try {
                const response = await fetch(`${API_BASE_URL}/api/Staffs`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(apiData)
                });

                if (response.ok) {
                    const result = await response.json();
                    showAlert(`Staff member created successfully! Staff ID: ${result.staffId}, Name: ${result.firstName} ${result.lastName}`, 'success');
                    form.reset();
                    roleInfo.style.display = 'none';
                    clearAllFieldMessages();
                } else {
                    const errorData = await response.json();
                    showAlert(errorData.message || 'Failed to create staff member', 'error');
                }
            } catch (error) {
                console.error('Error creating staff:', error);
                showAlert('Network error. Please check your connection and try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Clear all field messages
        function clearAllFieldMessages() {
            const fields = ['staffId', 'firstName', 'lastName', 'email', 'phone', 'address', 
                          'standardRate', 'overtimeRate', 'contractType', 'standardHours'];
            fields.forEach(fieldId => clearFieldMessages(fieldId));
        }

        // Initialize form
        document.addEventListener('DOMContentLoaded', function() {
            // Set default contract type and hours
            contractTypeInput.value = 'Casual';
            standardHoursInput.value = 40;
        });
    </script>
</body>
</html>
