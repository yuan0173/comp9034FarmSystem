# azure-pipelines.yml
trigger:
  branches:
    include:
      - main
  paths:
    include:
      - Backend/**

pr:
  branches:
    include:
      - main
  paths:
    include:
      - Backend/**

variables:
  BuildConfiguration: 'Release'
  workingDirectory: 'Backend'                # Thư mục dự án API
  appName: 'APIfarmtimemanagement'           # Tên Azure App Service
  azureServiceConnection: 'Tim_Serviceconnection_API'     # Đổi thành tên service connection bạn đã tạo
  webAppKind: 'webApp'                       # Windows: 'webApp' | Linux: 'webAppLinux'
  dotnetVersion: '8.0.x'

pool:
  vmImage: 'ubuntu-latest'                   # Microsoft-hosted

stages:
- stage: Build_And_Deploy
  displayName: Build and Deploy ASP.NET API
  jobs:
  - job: Build
    displayName: Build & Publish
    steps:
    - task: UseDotNet@2
      displayName: 'Use .NET SDK $(dotnetVersion)'
      inputs:
        packageType: 'sdk'
        version: '$(dotnetVersion)'

    - script: dotnet --info
      displayName: 'Dotnet info'

    - script: dotnet restore
      workingDirectory: '$(workingDirectory)'
      displayName: 'Restore'

    - script: dotnet build --configuration $(BuildConfiguration) --no-restore
      workingDirectory: '$(workingDirectory)'
      displayName: 'Build'

    - script: dotnet publish --configuration $(BuildConfiguration) --no-build --output $(Build.ArtifactStagingDirectory)/publish
      workingDirectory: '$(workingDirectory)'
      displayName: 'Publish'

    # (Tuỳ chọn) Lưu artifact nếu bạn muốn multi-stage
    - task: PublishBuildArtifacts@1
      displayName: 'Publish artifact'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)/publish'
        ArtifactName: 'drop'
        publishLocation: 'Container'

  - job: Deploy
    displayName: Deploy to Azure App Service
    dependsOn: Build
    steps:
    - download: current
      artifact: drop

    - task: AzureWebApp@1
      displayName: 'Deploy to $(appName)'
      inputs:
        azureSubscription: '$(azureServiceConnection)'
        appName: '$(appName)'
        appType: '$(webAppKind)'  # Windows: webApp | Linux: webAppLinux
        package: '$(Pipeline.Workspace)/drop'  # deploy cả thư mục publish (zip deploy)
